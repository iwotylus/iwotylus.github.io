---
layout: default
---

<div class="page-box-margin">
  <h1>{{ page.title }}</h1>
  <p class="post-date">{{ page.date | date_to_string }}</p>
</div>
<div class="post-content">
  {{ content | add_class_to_images: 'blog-img' | add_class_to_headings:
  'blog-header' }}
</div>
<div class="overlay" style="display: none">
  <div class="container"></div>
</div>
